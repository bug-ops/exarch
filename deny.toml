# cargo-deny configuration

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = [
    # number_prefix is unmaintained but still functional
    # Transitive dependency via indicatif (progress bars)
    # No security vulnerabilities, just maintenance status
    # Tracking: https://github.com/console-rs/indicatif/issues/688
    "RUSTSEC-2025-0119",
]

[licenses]
version = 2
allow = [
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "bzip2-1.0.6",
    "CC0-1.0",       # Public domain dedication (ppmd-rust via sevenz-rust2)
    "ISC",
    "MIT",
    "Unicode-3.0",
    "Zlib",
]
confidence-threshold = 0.8

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
